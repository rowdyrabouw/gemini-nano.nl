<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Nano</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preload" href="/assets/fonts/Avenir-Roman.woff2" as="font" type="font/woff2" crossorigin />
    <script type="module" src="/assets/js/api-support.js"></script>
    <script src="/assets/js/prompt.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <api-support prompt></api-support>
      <div id="browser-error" aria-atomic="true" aria-live="assertive"></div>

      <h1>Gemini Nano Prompt</h1>

      <section class="center">
        <figure>
          <img
            class="prompt-image"
            src="/assets/img/gemini5.jpg"
            alt="Astronaut Charles Conrad Jr. tweaks astronaut L. Gordon Cooper's eight-day growth of beard for the cameramen while onboard the prime recovery vessel after their Gemini-5 flight."
          />
          <figcaption><time datetime="1965-08-29">29 August 1965</time>Astronaut Charles Conrad Jr. tweaks astronaut L. Gordon Cooper's eight-day growth of beard while onboard the prime recovery vessel after their Gemini-5 flight.</figcaption>
        </figure>

        <form id="prompt-image-form">
          <div>
            <label for="prompt-image-prompt">Prompt</label>
            <textarea id="prompt-image-prompt" name="prompt">Create a description of the image in high detail, but do not use more than 150 words</textarea>
          </div>
          <button type="submit">Describe</button>
        </form>
        <p id="prompt-error" aria-atomic="true" aria-live="assertive"></p>
        <p id="prompt-info" aria-atomic="true" aria-live="polite"></p>
        <pre id="prompt-output" class="output" aria-atomic="false" aria-live="polite"></pre>
      </section>
    </main>
  </body>
</html>
